<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{inventory.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{inventory.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/inventories}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{inventory.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('inventory')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='species')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='lengthInInches')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='widthInInches')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='thicknesInInches')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='condition', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='type')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='liveEdge')}" />
                <input type="submit" th:value="#{inventory.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 cursor-pointer mt-6" />
            </form>
        </div>
    </body>
</html>
